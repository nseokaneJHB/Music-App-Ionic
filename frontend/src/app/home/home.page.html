<ion-header>
	<ion-toolbar>
		<ion-item lines="none">
			<ion-label style="font-weight: 800; font-size: 2em;">Music</ion-label>
		</ion-item>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-list>
		<ion-item-sliding *ngFor="let song of songsList">
			<ion-item class="item-label item ios in-list ion-focusable hydrated">
				<ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
					<h1 style="font-weight: 600;">{{ song.title | titlecase }}</h1>
					<h6 style="font-weight: 300; color: rgb(211, 142, 51);">{{ song.artist | titlecase }}</h6>
				</ion-label>
			</ion-item>

			<ion-item-options side="end">
				<ion-item-option color="warning" routerLink="/song-update/{{song.id}}">
					<ion-icon size="large" name="create-outline"></ion-icon>
				</ion-item-option>
				<ion-item-option color="danger" (click)="deleteOneSong(song)">
					<ion-icon size="large" name="trash-outline"></ion-icon>
				</ion-item-option>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>

	<!-- fab placed to the bottom start -->
	<ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/song-entry">
		<ion-fab-button color="secondary">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
